version: '3'

services:
  backend:
    build: ./backend
    ports:
      - '8000:8080'
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=matcha
      - POSTGRES_PASSWORD=Matcha12345
      - POSTGRES_DB=matchadb
    ports:
      - "5432:5432"
