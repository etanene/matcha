version: '3'

services:
  backend:
    build: ./backend
    ports:
      - '8000:8080'
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER: matcha
      - POSTGRES_PASSWORD: Matcha12345
      - POSTGRES_DB: matchadb
      - PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
