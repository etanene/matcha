version: '3'

services:
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
    depends_on:
      - proxy
  proxy:
    build: ./proxy
    ports:
      - '8080:8080'
    links:
      - frontend:frontend
      - backend:backend
  postgres:
    image: postgres:12.1
    restart: always
    environment:
      - POSTGRES_USER=matcha
      - POSTGRES_PASSWORD=Matcha12345
      - POSTGRES_DB=matchadb
    ports:
      - "5432:5432"
